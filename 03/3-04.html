<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    
// Глубокое сравнение
//
// Оператор == сравнивает переменные объектов, проверяя, ссылаются ли они
// на один объект. Но иногда полезно было бы сравнить объекты по
// содержимому.
//
// Напишите функцию deepEqual, которая принимает два значения и
// возвращает true, только если это два одинаковых значения или это объекты,
// свойства которых имеют одинаковые значения, если их сравнивать
// рекурсивным вызовом deepEqual.
// 
// Чтобы узнать, когда сравнивать величины через ===, а когда – объекты по
// содержимому, используйте оператор typeof. Если он выдаёт “object” для
// обеих величин, значит нужно делать глубокое сравнение. Не забудьте об
// одном дурацком исключении, случившемся из-за исторических причин:
// “typeof null” тоже возвращает “object”.

var deepEqual = function (first, second) {
    if ( isObject(first) && isObject(second) ) {
        for ( var prop in first ) {
            return deepEqual(first[prop], second[prop]);
        }
    } else {
        if ( first === second ) {
            return true;
        } else {
            return false;
        }
    }
};

var isObject = function (obj) {
    if ( typeof obj === 'object' && obj !== null ) {
        return true;
    } else {
        return false;
    }
};

var obj = {here: {is: "an"}, object: 2};
console.log(deepEqual(obj, obj));
// → true
console.log(deepEqual(obj, {here: 1, object: 2}));
// → false
console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));
// → true

</script>
</body>
</html>
