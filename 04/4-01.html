<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    
// Свёртка
//
// Используйте метод reduce в комбинации с concat для свёртки массива
// массивов в один массив, у которого есть все элементы входных массивов.

var arrays = [[1, 2, 3], [4, 5], [6]];
arrays = arrays.reduce(function(a, b) {
    return a.concat(b);
});
console.log( arrays );
// → [1, 2, 3, 4, 5, 6]



</script>
</body>
</html>
